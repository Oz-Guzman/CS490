<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CS490</title>
</head>
<body>
    <h1>House Assessment Tool</h1>
    <form id="assessment-form">

        <label for="photo-upload">Upload Photo (PNG or JPG):</label>
        <input type="file" id="photo-upload" accept="image/jpeg,image/png" required>
        <textarea id="annotation" placeholder="Add comments"></textarea>


        <h2>Contact Information</h2>

            <!-- Sections for contact info -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" maxlength="32" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" maxlength="32" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" maxlength="64" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" maxlength="16" required>
            <label for="home-address">Home Address:</label>
            <input type="text" id="home-address" maxlength="64" required>
            <label for="city">City:</label>
            <input type="text" id="city" maxlength="32" required>
            <label for="state">State:</label>
            <input type="text" id="state" maxlength="32" required>

            <!-- TODO: Make it so when the checkbox is checked, the section is blocked off -->
            <div id="affected-address-container" style="display: block;">
                <label for="affected-address">Affected House Address:</label>
                <input type="text" id="affected-address" maxlength="64">
            </div>
            <label>
                <input type="checkbox" id="same-address">
                Same as Home Address
            </label>

        <button type="submit">Submit Assessment</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
